<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="凤凰金融移动版">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet"
          href="//mws.fengjr.com/public/dist/mobile-web/3rd/bootstrap-3.3.5-dist/css/bootstrap.min.css">
    <style>img.loading {
        position: fixed;
        left: 50%;
        top: 50%;
        width: 26px;
        height: 26px;
        margin-left: -13px;
        margin-top: -13px;
        -webkit-animation: myRotate .8s linear infinite;
        animation: myRotate .8s linear infinite;
        z-index: 99999
    }

    @-webkit-keyframes myRotate {
        0% {
            -webkit-transform: rotate(0)
        }
        50% {
            -webkit-transform: rotate(180deg)
        }
        100% {
            -webkit-transform: rotate(360deg)
        }
    }

    @keyframes myRotate {
        0% {
            transform: rotate(0)
        }
        50% {
            transform: rotate(180deg)
        }
        100% {
            transform: rotate(360deg)
        }
    }</style>
</head>
<body>
<div id="content"><img class="loading"
                       src="https://img.fengjr.com/image/2019/3/8/FENGJR-FJr-YZ-21-151-F315F6CEDB8342F98F1C99B9547BEFA5.png">
</div>

</body>
</html>
