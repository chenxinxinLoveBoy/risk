<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="css/global.css" media="all">
		<link rel="stylesheet" href="plugins/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/table.css" />
		<link rel="stylesheet" href="css/lzh_login.css" media="all" />
	</head>

	<body>
		<div class="admin-main"> 
			<blockquote class="layui-elem-quote">
			<form action="" class="layui-form" >  
				<a href="javascript:;" class="layui-btn layui-btn-small" id="add">
					<i class="layui-icon">&#xe608;</i> 添加用户
				</a>
<!-- 				<a href="#" class="layui-btn layui-btn-small" id="import"> -->
<!-- 					<i class="layui-icon">&#xe608;</i> 导入信息 -->
<!-- 				</a> -->
<!-- 				<a href="#" class="layui-btn layui-btn-small"> -->
<!-- 					<i class="fa fa-shopping-cart" aria-hidden="true"></i> 导出信息 -->
<!-- 				</a> -->
<!-- 				<a href="#" class="layui-btn layui-btn-small" id="getSelected"> -->
<!-- 					<i class="fa fa-shopping-cart" aria-hidden="true"></i> 多选删除 -->
<!-- 				</a> -->
				
				<!-- 查询条件 -->
				<div class="layui-inline">
			      <label class="layui-form-label">用户编号：</label>
			      <div class="layui-input-inline">
			        <input name="id" lay-verify="id" id="userId" placeholder="支持模糊查询"  autocomplete="off" class="layui-input" 
			        		onkeyup="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}" 
							onafterpaste="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}">
			      </div>
			    </div>
			    
				<div class="layui-inline">
			      <label class="layui-form-label">登录帐号：</label>
			      <div class="layui-input-inline">
			        <input name="userName" lay-verify="userName" id="userName" placeholder="支持模糊查询"  autocomplete="off" class="layui-input" >
			      </div>
			    </div>
			    
			    <div class="layui-inline">
			      <label class="layui-form-label">手机号：</label>
			      <div class="layui-input-inline">
			        <input name="mobile" lay-verify="mobile" id="mobile" maxlength="11" placeholder="支持模糊查询"  autocomplete="off" class="layui-input" 
			        	onkeyup="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}" 
						onafterpaste="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}">
			      </div>
			    </div>
			    
			     <div class="layui-inline">
			      <label class="layui-form-label" >姓名：</label>
			      <div class="layui-input-inline">
			        <input name="nickName" lay-verify="nickName" id="nickName" maxlength="11" placeholder="支持模糊查询"  autocomplete="off" class="layui-input" >
			      </div>
			    </div>
			    
			    <div class="layui-inline">
			      <label class="layui-form-label" style="white-space:nowrap;" >用户所属角色：</label>
			      <div class="layui-input-inline">
			        <input name="roleName" lay-verify="roleName" id="roleName" maxlength="11" placeholder="支持模糊查询"  autocomplete="off" class="layui-input" >
			      </div>
			    </div>

				<div class="layui-inline" >
					<label class="layui-form-label" style="width: auto;">是否禁用：</label>
					<div class="layui-input-inline">
					        <select name="state" lay-filter="select" class="layui-input"  lay-search="" id="state" lay-verify="state" autocomplete="off">
					          <option value="">--请选择--</option>
					          <option value="1">正常</option>
					          <option value="0">已禁用</option>
					        </select>
					</div>
				</div>
			    
			    <div class="layui-inline" >
					<label class="layui-form-label" style="width: 171px;">是否冻结：</label>
					<div class="layui-input-inline">
					        <select name="isFreeze" lay-filter="select" class="layui-input"  lay-search="" id="isFreeze" lay-verify="isFreeze" autocomplete="off">
					          <option value="">--请选择--</option>
<!-- 					          <option value="0">正常</option> -->
					          <option value="1">已冻结</option>
					        </select>
					</div>
				</div>
			    
			    
<!-- 			    <div class="layui-inline"> -->
<!-- 			      <label class="layui-form-label">创建日期：</label> -->
<!-- 			      <div class="layui-input-inline"> -->
<!-- 			        <input name="userName" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" lay-verify="userName" id="userName" autocomplete="off" class="layui-input" > -->
<!-- 			      </div> -->
<!-- 			    </div> -->
			    
			    
					<a href="javascript:;" class="layui-btn layui-btn-small" id="search" style = "margin-left: 40px;">
						<i class="layui-icon">&#xe615;</i> 搜索
					</a>
					</form>
			</blockquote>
			<fieldset class="layui-elem-field">
				<legend>数据列表</legend>
				<div class="layui-field-box layui-form">
					<table class="layui-table admin-table">
						<thead>
							<tr>
								<th style="width: 30px;"><input type="checkbox" lay-filter="allselector" lay-skin="primary"></th>
<!-- 								<th>序号</th> -->
								<th>用户编号</th>
								<th>登录帐号</th>
								<th>姓名</th>
								<th>手机号</th>
								<th>创建时间</th>
								<th>最后登录IP</th>
								<th>最后登录时间</th>
								<th>用户所属角色</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody id="content">
						</tbody>
					</table>
					<label>共<font color='red' id="count_page_number"></font>条记录</label>
					<div id="paged" class="page" style="display:inline-block;">
				</div>
			</fieldset>
<!-- 			<div class="admin-table-page"> -->
<!-- 				<label style="position: absolute;left: 20px;top:11px">共<font color='red' id="count_page_number"></font>条记录</label> -->
<!-- 				<div id="paged" class="page" style="padding-left:120px;"> -->
<!-- 				</div> -->
<!-- 			</div> -->
		</div>
		<!--模板-->
		<!--  管理员不能删除 -->
<!-- 	删除去掉	{{#	if(item.id!=101041){ }} -->
<!-- 						<a href="javascript:;" data-id="{{ item.id }}" data-opt="del" class="layui-btn layui-btn-danger layui-btn-mini">删除</a>					 -->
<!-- 					{{# } }} -->
		<script type="text/html" id="tpl">
			{{# layui.each(d.list, function(index, item){ }}
			<tr>
				<td><input type="checkbox" lay-skin="primary"></td>
				<td>{{ item.id }}</td>
				<td>{{ item.userName }}</td>
				<td>{{ item.nickName }}</td>
				<td>{{ item.mobile }}</td>
				<td>{{ item.createTime }}</td>
				<td>{{ item.ip }}</td>
				<td>{{ item.lastLoginTime }}</td>
				<td>{{ item.roleName }}</td>															
				<td style='white-space: nowrap;'>
					<a href="javascript:;" data-id="{{ item.id }}" data-opt="find" class="layui-btn layui-btn-normal layui-btn-mini">预览</a>
					<a href="javascript:;" data-id="{{ item.id }}" data-opt="rest" class="layui-btn layui-btn-danger layui-btn-mini">重置密码</a>
					<a href="javascript:;" data-id="{{ item.id }}" data-opt="edit" class="layui-btn layui-btn-mini">编辑</a>
					{{#	if(item.id!=101041){ }}
						<a href="javascript:;" data-id="{{ item.id }}" data-title="{{ item.userName }}" data-state="{{ item.state }}"  
								data-opt="isDisable" class="layui-btn layui-btn-danger layui-btn-mini">
							{{#	if(item.state == 1 ){ }}
	 							禁用
	 						{{# }else{ }} 
								启用
							{{# } }}
						</a>
					{{# } }} 
					
					<a href="javascript:;" data-id="{{ item.id }}" data-opt="look" class="layui-btn layui-btn-mini">登录历史</a>

					{{#	if(item.isFreeze != 0){ }}
						<a href="javascript:;" data-id="{{ item.id }}" data-title="{{ item.userName }}" 
							 data-opt="freeze"  class="layui-btn layui-btn-normal layui-btn-mini">解除冻结</a>
					{{# } }} 
				</td>
			</tr>
			{{# }); }}
		</script>
		
		<!-- js -->
		<script src="jqery/jquery.js"></script>
		<script src="../commons/base.js"></script>
		<!-- 日期控件 -->
	   <script language="javascript" type="text/javascript" src="My97DatePicker/WdatePicker.js"></script>
		<script type="text/javascript" src="plugins/layui/layui.js"></script>
		<script type="text/javascript" src="js/user/user.js"></script>
	</body>

</html>
