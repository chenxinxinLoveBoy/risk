<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="../../plugins/layui/css/layui.css"
	media="all" />
<link rel="stylesheet" href="../../css/global.css" media="all">
<link rel="stylesheet"
	href="../../plugins/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="../../css/table.css" />
<link rel="stylesheet" href="../../css/lzh_tongji_fenxi.css" media="all" />
</head>

<body>
	<div class="admin-main">
		<blockquote class="layui-elem-quote">
			<div class="layui-inline">
				<label class="layui-form-label" style="width: 100px;">时间单位</label>
				<div class="layui-input-inline" style="width: 160px;">
					<select name="timeType" id="timeType" class="layui-input" lay-search="">
						<option value="0">小时</option>
						<option value="1">天</option>
						<option value="2">周</option>
						<option value="3">月</option>
					</select>
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">查询时间</label>
				<div class="layui-input-inline">
					<input name="startTime" lay-verify="startTime" id="startTime" autocomplete="off" class="layui-input" style="width: 180px; display: inline;">
					 &nbsp;至&nbsp; 
					 <input name="endTime" lay-verify="endTime" id="endTime" autocomplete="off" class="layui-input" style="width: 180px; display: inline;">
				</div>
			</div>
			
			<div class="layui-inline">
				  <label class="layui-form-label" style="width: 100px;">客户标识</label>
			      <div class="layui-input-inline">
				      <select name="appLevel" id = "appLevel" class="layui-input" lay-search="">
				        <option value="">全部</option>
				        <option value="0">新客户</option>
				        <option value="1">老客户</option>
				      </select> 
			      </div>
			</div>
			
			<a href="javascript:;" class="layui-btn layui-btn-small" id="search">
				<i class="layui-icon">&#xe615;</i> 搜索
			</a>
		</blockquote>
		<br>
		<div id="main" style="width: 100%; height: 700px;"></div>
	</div>
	<script src="../../jqery/jquery.js"></script>
	<script src="../../../commons/base.js"></script>
	<script type="text/javascript" src="../../plugins/layui/layui.js"></script>
	<script type="text/javascript" src="../../js/application/applicationUserDistribution.js"></script>
	<script src="../../ECharts3/echarts.min.js"></script>
</body>

</html>
