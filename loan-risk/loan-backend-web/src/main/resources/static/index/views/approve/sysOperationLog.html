<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>系统操作日志</title>
		<link rel="stylesheet" href="../../plugins/layui/css/layui.css" media="all">
		<link rel="stylesheet" href="../../css/global.css" media="all">
		<link rel="stylesheet" href="../../plugins/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="../../css/table.css" /> 
		<!-- js -->
		<script src="../../jqery/jquery.js"></script>
		<script src="../../../commons/base.js"></script>
		<script type="text/javascript" src="../../plugins/layui/layui.js"></script>
		<script type="text/javascript" src="../../js/approve/sysOperationLog.js"></script>
	</head>
	
	<body>
		<div class="admin-main">  
		<!-- <blockquote class="layui-elem-quote"> 
			    <div class="layui-inline">
			      <label class="layui-form-label" style="width: auto;" >触发被挡规则</label>
			      <div class="layui-input-inline" >
			        <input name="caseId"  lay-verify="caseId" id="caseId"  autocomplete="off" class="layui-input" >
			      </div> 
			    </div>
			</blockquote> -->
			<fieldset class="layui-elem-field">
				<legend>系统操作日志列表</legend>
				<br>
				<div class="layui-field-box layui-form">
					<table class="layui-table admin-table"  style="word-break: keep-all;overflow:auto;">
						<thead>
							<tr>
								<!-- <th>序号</th> -->
								<th>操作人员</th>
								<th>操作时间</th>
								<th>操作前状态</th>
								<th>操作后状态</th>
								<th>操作描述</th> 
							</tr>
						</thead>
						<tbody id="content">
						</tbody>
					</table>
					<label>共<font color='red' id="count_page_number"></font>条记录</label>
					<div id="paged" class="page" style="display:inline-block;">
					</div>
				</div>
			</fieldset>
		</div>
		
		<!--模板-->
		<script type="text/html" id="tpl">
		{{# layui.each(d.list, function(index, item){
		 		var receiveName = item.receiveName; 
				var time = item.createTime; 	
				var createTime = time.substring(0,19);	
				var auditingState = item.auditingState; 
				var rgAuditingState = item.rgAuditingState;  
				if(auditingState == 1){
					auditingState='待审批';
				};
				if(auditingState == 2){
					auditingState='审批通过';
				};
				if(auditingState == 3){
					auditingState='审批未通过';
				};
				if(rgAuditingState == 1){
					rgAuditingState='待审批';
				};
				if(rgAuditingState == 2){
					rgAuditingState='审批通过';
				};
				if(rgAuditingState == 3){
					rgAuditingState='审批未通过';
				};
 			}}	
			<tr>
					
					<td>{{ receiveName }}</td>
					<td>{{ createTime }}</td> 
					<td>{{ auditingState }}</td>
					<td>{{ rgAuditingState }}</td> 
					<td></td>
			</tr>
			{{# }); }}
		</script> 
	</body>
</html>
