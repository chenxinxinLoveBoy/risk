<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<META HTTP-EQUIV="pragma" CONTENT="no-cache">
<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
<META HTTP-EQUIV="expires" CONTENT="0">
<!-- <title>Insert title here</title> -->
</head>
		<!-- css -->
		<link rel="stylesheet" href="../../plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../../css/global.css" media="all">
		<link rel="stylesheet" href="../../plugins/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="../../css/table.css" />

		<!-- JS -->
		<script type="text/javascript" src="../../plugins/layui/layui.js"></script>
		<script src="../../jqery/jquery.js"></script>
		<script type="text/javascript" src="../../../commons/base.js"></script>
		<script type="text/javascript" src="../../js/scoreCredit/scoreCredit_add.js"></script>
		
<body>
	<div style="margin: 15px;">
	<form class="layui-form" id="userForms" >
		<div class="layui-form-item" >
			<label class="layui-form-label" style="width:150px">分数最小值</label>
			<div class="layui-input-inline" style="width:500px"> 
				<input id="scoreCreditId" type="hidden" name="scoreCreditId"  autocomplete="off" class="layui-input" >
				<input id="version" type="hidden" name="version"  autocomplete="off" class="layui-input" >
				<input id="createMan" type="hidden" name="createMan"  autocomplete="off" class="layui-input" >
				<input id="createTime" type="hidden" name="createTime"  autocomplete="off" class="layui-input" >
				<input id="scoreMin" type="text" name="scoreMin" placeholder="分数最小值"  autocomplete="off" class="layui-input">
			</div>
		</div>	
		
		<div class="layui-form-item">
			<label class="layui-form-label" style="width:150px">分数最大值</label>
			<div class="layui-input-inline" style="width:500px">
				<input id="scoreMax" type="text" name="scoreMax"   placeholder="分数最大值" autocomplete="off" class="layui-input">
			</div>
		</div>
		
		<div class="layui-form-item">
			<label class="layui-form-label" style="width:150px">授信额度值</label>
			<div class="layui-input-inline" style="width:500px">
 				<input id="creditMoney" type="text" name="creditMoney"   placeholder="授信额度值" autocomplete="off" class="layui-input">
			</div>
		</div>
		
		<div class="layui-form-item">
			<label class="layui-form-label" style="width:150px">提升授信额度值</label>
			<div class="layui-input-inline" style="width:500px">
 				<input id="promoteCreditMoney" type="text" name="promoteCreditMoney"   placeholder="提升授信额度值" autocomplete="off" class="layui-input">
			</div>
		</div>
		
			<div class="layui-form-item">
		  <label class="layui-form-label" style="width: 150px;">　评分项模板名称 </label>
	      <div class="layui-input-inline" id="tplContent" style="width:200px;">
	      </div>
	    </div>
		
		<div class="layui-form-item">
			<label class="layui-form-label" style="width:150px">备注</label>
			<div class="layui-input-inline" style="width:500px">
				<textarea rows="2" cols="76" id="remark"   name="remark"   placeholder="备注"></textarea> 
<!-- 				<input id="remark" type="text" name="remark"   placeholder="备注" autocomplete="off" class="layui-input"> -->
			</div>
		</div>
		
		 <div class="layui-form-item">
		    <label class="layui-form-label" style="width:150px">状态</label>
		    <div class="layui-input-block" style="width:500px">
		    	<input name="level1" value="01" title="正常" type="radio"    lay-filter="radio_filter1" id="level_id1" />
		    	<input name="level1" value="02" title="失效" type="radio"    lay-filter="radio_filter1" id="level_id2" />
		    </div>
		  </div>
		
		<button lay-submit lay-filter="save"  class="layui-btn" id="save_bt" >保存</button>
 		<button class="layui-btn layui-btn-normal" id="closeIframe" onclick="closeIfrname()" >取消</button>
		
	</form>
</div>
</body>
</html>
