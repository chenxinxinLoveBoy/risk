<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>app应用分析</title>
<link rel="stylesheet" href="../../plugins/layui/css/layui.css"
	media="all" />
<link rel="stylesheet" href="../../css/global.css" media="all">
<link rel="stylesheet"
	href="../../plugins/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="../../css/table.css" />
<!-- js -->
<script src="../../jqery/jquery.js"></script>
<script src="../../../commons/base.js"></script>
<script type="text/javascript" src="../../plugins/layui/layui.js"></script>
<script type="text/javascript"
	src="../../js/approveDetails/appSummary.js"></script>
</head> 
<body>
	<div class="admin-main">
		<fieldset class="layui-elem-field">
			<legend style="margin-left: -0.2cm"><strong><span>app应用分析汇总:</span></strong><strong style="font-size: 14px">总数：<font id="total" color='blue'></font></strong></legend>
			<div class="layui-field-box layui-form" >
				<table class="layui-table">
					<tr>
						<td>
							<label class="layui-form-label" style="width: auto;">理财类app数量：</label>
							<font color='blue' ><label name="manageMoneyMatters" id="manageMoneyMatters"  class="layui-form-label" style="width: auto;"></label></font>
						</td>
						<td>
							<label class="layui-form-label" style="width: auto;">彩票类app数量：</label>
							<font color='blue' ><label name="lottery" id="lottery"  class="layui-form-label" style="width: auto;"></label></font>
						</td>
						<td>
							<label class="layui-form-label" style="width: auto;">赌博类app数量：</label>
							<font color='blue' ><label name="gamble" id="gamble"  class="layui-form-label" style="width: auto;"></label></font>
						</td>
					</tr>
					<tr>
						<td>
							<label class="layui-form-label" style="width: auto;">电话屏蔽类app数量：</label>
							<font color='blue' ><label name="phoneShield" id="phoneShield"  class="layui-form-label" style="width: auto;"></label></font>
						</td>
						<td>
							<label class="layui-form-label" style="width: auto;">贷款类app数量：</label>
							<font color='blue' ><label name="loan" id="loan"  class="layui-form-label" style="width: auto;"></label></font>
						</td>
						<td>
							<label class="layui-form-label" style="width: auto;">游戏类app数量：</label>
							<font color='blue' ><label name="game" id="game"  class="layui-form-label" style="width: auto;"></label></font>
						</td>
					</tr>
				</table>
			</div>
		</fieldset>
			<table class="layui-table" id="appSummary">
			</table>
	</div>
</body>
</html>
