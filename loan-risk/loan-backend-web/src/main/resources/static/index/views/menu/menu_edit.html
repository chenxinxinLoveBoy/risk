<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

</head>
		<!-- css -->
		<link rel="stylesheet" href="../../plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../../css/global.css" media="all">
		<link rel="stylesheet" href="../../plugins/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="../../css/table.css" />
		<link rel="stylesheet" href="../../css/lzh_index_tk.css" media="all">
		<!-- JS -->
		<script type="text/javascript" src="../../plugins/layui/layui.js"></script>
		<script src="../../jqery/jquery.js"></script>
		<script type="text/javascript" src="../../../commons/base.js"></script>
		<script type="text/javascript" src="../../js/menu/menu_edit.js"></script>
		
		
<body>
	<div style="margin: 15px;">
	<form class="layui-form" id="userForms" >
		 <div class="layui-form-item">
		    <label class="layui-form-label">菜单级别</label>
		    <div class="layui-input-block">
		    	<input name="level" value="3" title="三级菜单" type="radio" checked="checked"   lay-filter="radio_filter" id="level_id3" />
		    	<input name="level" value="2" title="二级菜单" type="radio"    lay-filter="radio_filter" id="level_id2" />
		      	<input name="level" value="1" title="一级菜单"  type="radio"   lay-filter="radio_filter"  id="level_id1" >
<!-- 		      <input name="sex" value="禁" title="禁用" disabled="" type="radio"> -->
		    </div>
		  </div>
		<div class="layui-form-item">
			<label class="layui-form-label">菜单名称</label>
			<div class="layui-input-inline">
				<input id="menuId" type="hidden" name="menuId"  autocomplete="off" class="layui-input" >
				<input id="title" type="text" name="title"  lay-verify="title"  placeholder="菜单名称"  class="layui-input" >
			</div>
		</div>
		<div class="layui-form-item" id="parent_div">
			<label class="layui-form-label">父菜单</label>
			<div class="layui-input-inline">
					        <select name="parentId" lay-filter="select"  lay-search="" id="select_parentId"  >
					          <option value="">直接选择或搜索选择</option>
					        </select>

<!-- 				<input id="password" type="text" name="password"  lay-verify="required" placeholder="请输入密码"   class="layui-input"> -->
			</div>
			<div class="layui-form-mid layui-word-aux"><font color='red'>*</font></div>
		</div>
<!-- 		<div class="layui-form-item"> -->
<!-- 			<label class="layui-form-label">菜单图标</label> -->
<!-- 			<div class="layui-input-inline"> -->
<!-- 				<input id="nickName" type="text" name="nickName"   placeholder="用户昵称" autocomplete="off" class="layui-input"> -->
<!-- 			</div> -->
<!-- 		</div> -->
		<div class="layui-form-item">
			<label class="layui-form-label">跳转url</label>
			<div class="layui-input-block">
				<input id="href" type="text" name="href" lay-verify="href"    placeholder="跳转url" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">备注</label>
			<div class="layui-input-block">
				<input id="remark" type="text" name="remark"   placeholder="备注" autocomplete="off" class="layui-input">
			</div>
		</div>
		
		<div class="layui-form-item">
			<label class="layui-form-label">菜单顺序</label>
			<div class="layui-input-block">
				<input id="rownum" type="text" name="rownum"   placeholder="菜单顺序" autocomplete="off" class="layui-input">
			</div>
		</div>
 	  
<!-- 		<button lay-filter="edit" lay-submit data-opt="edit" style="display: none;"></button> -->
		
		<button lay-submit lay-filter="save"  class="layui-btn" id="save_bt"  style="margin-top: 45px;margin-left: 218px;">保存</button>
<!-- 		<input type="button" class="layui-btn" value="保存"/> -->
		<button class="layui-btn layui-btn-normal" id="off_bt" onclick="closeIfrname()" style="margin-left: 70px;margin-top: 46px;">取消</button>
		
	</form>
</div>
</body>
</html>
