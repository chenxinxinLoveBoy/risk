<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- <title>Insert title here</title> -->
</head>
		<!-- css -->
		<link rel="stylesheet" href="../../plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../../css/global.css" media="all">
		<link rel="stylesheet" href="../../plugins/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="../../css/table.css" />

		<!-- JS -->
		<script type="text/javascript" src="../../plugins/layui/layui.js"></script>
		<script src="../../jqery/jquery.js"></script>
		<script type="text/javascript" src="../../../commons/base.js"></script>
		<script type="text/javascript" src="../../js/thresholdHistory/thresholdHistory_edit.js"></script>
		
<body>
	<div style="margin: 15px;">
	<form class="layui-form" id="userForms" >
		<div class="layui-form-item">
			<label class="layui-form-label" style="width:150px">创建人姓名</label>
			<div class="layui-input-inline" style="width:500px">
 				<input id="createMan" type="text" name="createMan"  placeholder="创建人姓名" autocomplete="off" class="layui-input">
			</div>
		</div>
	
		<div class="layui-form-item" id="status_validateRule">
			<label class="layui-form-label" style="width:150px">欺诈项对比规则</label>
			<div class="layui-input-inline" style="width:500px">
			        <select name="mumType" lay-filter="mumType"  lay-search="" id="mumType" lay-verify="mumType" >
			          <option value="">直接选择</option>
				          <option value="0101">0101-（数值）小于</option>
				          <option value="0102">0102-（数值）小于等于</option>
				          <option value="0104">0104-（数值）大于</option>
				          <option value="0105">0105-（数值）大于等于</option>
				          <option value="0106">0106-（数值）大于开始值小于结束值</option>
				          <option value="0107">0107-（数值）大于等于开始值小于等于结束值</option>
				          <option value="0108">0108-（数值）大于等于开始值小于结束值</option>
				          <option value="0109">0109-（数值）大于开始值小于等于结束值</option>
 			        </select>
			</div>
		 </div>
		 
		 <div class="layui-form-item" >
			<label class="layui-form-label" style="width:150px">欺诈阈值</label>
			<div class="layui-input-inline" style="width:500px">  
				<input id="mum" type="text" name="mum" placeholder="欺诈阈值" maxlength="12" autocomplete="off" class="layui-input"  >
			</div>
		</div>	
		  
		  
			<div class="layui-form-item">
		  <label class="layui-form-label" style="width: 150px;">　欺诈项模板名称 </label>
	      <div class="layui-input-inline" id="tplContent" style="width:200px;">
	      </div>
	    </div>
		   <div class="layui-inline" >
					<label class="layui-form-label" style="width: 150px;">结果标签：</label>
					<div class="layui-input-inline">
					        <select name="resultsTab" lay-filter="resultsTab" class="layui-input" lay-search="" id="resultsTab" lay-verify="resultsTab" autocomplete="off">
					          <option value="">--请选择--</option>
					          <option value="01">通过</option>
					          <option value="02">不通过</option>
					          <option value="03">人工审核</option>
					        </select>
					</div>
				</div>
				
			 <br><br>
			 <div class="layui-form-item">
			<label class="layui-form-label" style="width:150px">备注</label>
			<div class="layui-input-inline" style="width:500px">
				<textarea rows="5" cols="68" id="remark"   name="remark"   placeholder="备注"></textarea>  
			</div>
		</div>	
		 <div class="layui-form-item">
		    <label class="layui-form-label" style="width:150px">状态</label>
		    <div class="layui-input-block" style="width:500px">
		    	<input name="state" value="1" title="有效" type="radio"    lay-filter="radio_filter1" id="state" />
		    	<input name="state" value="0" title="失效" type="radio"    lay-filter="radio_filter1" id="state2" />
		    </div>
		  </div>
		  
		<!--     <div class="layui-form-item">
		    <label class="layui-form-label" style="width:150px">结果标签</label>
		    <div class="layui-input-block" style="width:500px">
		    	<input name="resultsTab" value="01" title="01-通过" type="radio"    lay-filter="radio_filter1" id="results" />
		    	<input name="resultsTab" value="02" title="02-不通过" type="radio"    lay-filter="radio_filter1" id="results2" />
		    </div>
		  </div> 
		   -->
		<div class="layui-form-item"  style="margin-left: 15%">
		<!-- <button lay-submit lay-filter="save"  class="layui-btn" id="save_bt" >保存</button> -->
 		<button class="layui-btn layui-btn-normal" id="closeIframe" onclick="closeIfrname()" >取消</button>
		</div>
	</form>
</div>
</body>
</html>
