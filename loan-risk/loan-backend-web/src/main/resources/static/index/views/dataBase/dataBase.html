<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="../../plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../../css/global.css" media="all">
		<link rel="stylesheet" href="../../plugins/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="../../css/table.css" />
		<link rel="stylesheet" href="../../css/lzh_xy_gl.css" media="all" />
		<!-- js -->
		<script src="../../jqery/jquery.js"></script>
		<script src="../../../commons/base.js"></script>
		<script type="text/javascript" src="../../plugins/layui/layui.js"></script>
		<script type="text/javascript" src="../../js/dataBase/dataBase.js"></script>
	</head> 
	<body>
		<div class="admin-main"> 
			<blockquote class="layui-elem-quote"> 
				<!-- 查询条件 -->
				<div class="layui-inline">
			      <label class="layui-form-label" style="width: auto;">数据库名称：</label>
			      <div class="layui-input-inline">
			        <input name="tableSchema" lay-verify="tableSchema" autocomplete="off" value="risk"  onfocus="if(value =='risk){value ==''}" onblur="if (value ==''){value='risk}" class="layui-input"  id="tableSchema" >
			      </div>
			    </div>
			    
				<div class="layui-inline">
			      <label class="layui-form-label">表名称：</label>
			      <div class="layui-input-inline">
			        <input name="tableName" lay-verify="tableName" autocomplete="off" placeholder="支持模糊查询" class="layui-input"  id="tableName" >
			      </div>
			    </div>
			    &nbsp;
					<a href="javascript:;" class="layui-btn layui-btn-small" id="search" onclick="sel()">
						<i class="layui-icon">&#xe615;</i> 搜索
					</a>
			</blockquote>
			<fieldset class="layui-elem-field">
				<legend>数据列表</legend>
				<div class="layui-field-box layui-form">
					<table class="layui-table admin-table"  style="word-break: keep-all;overflow:auto;">
						<thead>
							<tr>   
								<th>实例名</th>
								<th>表名</th>
								<th>表注释</th> 
								<th>表记录数</a></th>
								<th>数据长度</a></th> 
								<th>索引长度</th>
								<th>创建时间</th>  
								<th>表类型</th> 
								<th>引擎</th>
								<th>版本</th>
								<th>记录格式</th>  
								<th>空闲数据</th> 
								<th>表字符集</th>  
								<th>目录日志</th> 
							</tr>
						</thead>
						<tbody id="content">
						</tbody>
					</table>
					<div id="count">
					<label >共<font color='red' id="count_page_number"></font>条记录</label>
					<div id="paged" class="page" style="display:inline-block;">
					</div>
					</div>
				</div>
			</fieldset>
		</div>
		<!--模板-->
		<!-- admin的角色不能删除 -->
		<script type="text/html" id="tpl">
			{{# layui.each(d.list, function(index, item){   }}
			<tr>   
				<td>{{ item.tableSchema }}</td>
				<td>{{ item.tableName }}</td>
				<td>{{ item.tableComment }}</td> 
				<td >{{ item.tableRow }}</td>
				<td>{{ item.dataLength }}</td> 
				<td>{{ item.indexLength }}</td>
				<td style="white-space: nowrap;">{{ item.createTime.substring(0,19) }}</td> 
				<td style="white-space: nowrap;">{{ item.tableType }}</td> 
				<td>{{ item.engine }}</td>
				<td>{{ item.version }}</td>
				<td>{{ item.rowFormat }}</td> 
				<td>{{ item.dataFree }}</td>
				<td>{{ item.tableCollation }}</td>  
				<td>{{ item.tableCatalog }}</td>
			</tr>
			{{# }); }}
		</script>
		 
	</body> 
</html>
