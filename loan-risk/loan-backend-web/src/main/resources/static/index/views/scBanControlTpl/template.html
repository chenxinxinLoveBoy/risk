<!DOCTYPE html>
<html>

<head>
<META HTTP-EQUIV="pragma" CONTENT="no-cache">
<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
<META HTTP-EQUIV="expires" CONTENT="0">
<meta charset="UTF-8">
<title>禁止项模板列表</title>
<link rel="stylesheet" href="../../plugins/layui/css/layui.css"
	media="all" />
<link rel="stylesheet" href="../../css/global.css" media="all">
<link rel="stylesheet"
	href="../../plugins/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="../../css/table.css" />
 
	<!-- js -->
	<script src="../../jqery/jquery.js"></script>
	<script src="../../../commons/base.js"></script>
	<script type="text/javascript" src="../../plugins/layui/layui.js"></script>
	<script type="text/javascript" src="../../js/template/template.js"></script>
</head>

<body>
	<div class="admin-main"> 
			<blockquote class="layui-elem-quote"> 
				<!-- 查询条件 -->
			<form action="" class="layui-form" >
			<a href="javascript:;" class="layui-btn layui-btn-small" id="add" onclick="add()">
				<i class="layui-icon">&#xe608;</i> 新增模板
			</a>
			
			<!-- 查询条件 -->
				<div class="layui-inline">
			      <label class="layui-form-label" style="width: auto;">模板名称：</label>
			      <div class="layui-input-inline">
			        <input name="banTplName"   placeholder="模板名称 " id="banTplName" autocomplete="off" class="layui-input" >
			      </div>
			    </div>
			    
			    <div class="layui-inline">
			      <label class="layui-form-label" style="width: auto;">模板业务编号：</label>
			      <div class="layui-input-inline">
			        <input name="banTplCode"   id="banTplCode" placeholder="模板业务编号" autocomplete="off" class="layui-input" >
			      </div>
			    </div> 
			    
			    <div class="layui-inline">
			       <label class="layui-form-label">模板状态</label>
				     <div class="layui-input-inline">
				      <select name="state" id="state" class="layui-input">
				     	  <option value="00">全部</option>
				          <option value="01">有效</option>
				          <option value="02">失效</option> 
				       </select> 
			      </div>
			    </div>
			  	
			    <div class="layui-inline">
					<a href="javascript:;" class="layui-btn layui-btn-small"  onclick="sel()">
					<i class="layui-icon">&#xe615;</i>搜索 </a>
				</div>
			</form>
		</blockquote>
		</div> 	 
		
		<fieldset class="layui-elem-field">
			<legend>禁止项模板列表</legend>
			<div class="layui-field-box layui-form">
				<table class="layui-table admin-table"  style="word-break: keep-all;overflow:auto;">
					<thead>
						<tr>
						<th style="width: 30px;"><input type="checkbox" lay-filter="allselector" lay-skin="primary"></th>
							<th>序号</th>
							<th>禁止项模板Id</th>
							<th>禁止项模板业务编号</th>
							<th>禁止项模板名称</th>
							<th>生效时间</th>
							<th>失效时间</th> 
							<th>模板状态</th>  
 							<th>模板创建时间</th>
							<th>创建人姓名</th>
							<th>修改时间</th>
							<th>修改人姓名</th>
							<th>操作标志</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody id="content">
					</tbody>
				</table>
					<label>共<font color='red' id="count_page_number"></font>条记录</label>
					<div id="paged" class="page" style="display:inline-block;">
					</div>
			</div>
		</fieldset> 
	<!--模板-->
	<script type="text/html" id="tpl">
			{{# layui.each(d.list, function(index, item){ 
				var sta = item.state;
				var oper = item.operation;
				if(sta == '01'){
					sta = '有效';
				};
				if(sta == '02'){
					sta = '失效';
				};
				if(oper == 1){
					oper = '手动';
				};
				if(oper == 2){
					oper = '自动';
				};
			}}
			<tr>   
				<td><input type="checkbox" lay-skin="primary"></td>
				<td>{{ index+1 }}</td> 
				<td>{{ item.banControlTplId }} </td>
				<td>{{ item.banTplCode  }} </td>
				<td>{{ item.banTplName  }} </td>
				<td>{{ item.startTime.substring(0,19)  }} </td>
				<td>{{ item.endTime.substring(0,19)  }} </td> 
				<td>{{ sta  }} </td> 
				<td>{{ item.createTime.substring(0,19)  }}  </td>
				<td>{{ item.createName  }}  </td>
				<td>{{ item.modifyTime.substring(0,19)  }} </td>
				<td>{{ item.modifyName  }}  </td>
				<td>{{ oper }}  </td>  
				<td> 
					<a href="javascript:;" data-id="{{ item.banControlTplId }}" data-opt="edit" class="layui-btn layui-btn-mini">编辑</a>
					<a href="javascript:;" data-id="{{ item.banControlTplId }}" data-opt="del" class="layui-btn layui-btn-danger layui-btn-mini">删除</a>  
				</td> 
			</tr>
			{{# }); }}
		</script>

</body>

</html>
