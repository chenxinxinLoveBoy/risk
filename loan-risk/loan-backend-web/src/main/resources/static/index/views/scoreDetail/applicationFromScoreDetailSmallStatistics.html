<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<META HTTP-EQUIV="pragma" CONTENT="no-cache">
		<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
		<META HTTP-EQUIV="expires" CONTENT="0">
		<title>AllBillManage</title>
		<link rel="stylesheet" href="../../plugins/layui/css/layui.css" media="all">
		<link rel="stylesheet" href="../../css/global.css" media="all">
		<link rel="stylesheet" href="../../plugins/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="../../css/table.css" />
	</head>
	
	<body>
		<div class="admin-main">
			<fieldset class="layui-elem-field">
				<legend>借款申请列表</legend>
				<br>
				<div class="layui-field-box layui-form">
					<table class="layui-table admin-table"  style="word-break: keep-all;overflow:auto;">
						<thead>
							<tr>
								<th>申请来源</th>
								<th>APP申请编号</th>
								<th>用户姓名</th>
								<th>用户手机号</th>
								<th>用户证件号</th>
								<th>提交审核时间</th>
								<th>审核完成时间</th>
								<th>授信额度</th>
								<th>审批状态</th>
								<th>审批步骤</th>
								<th style="min-width: 300px;">命中说明</th>
								<th>通知App</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody id="content">
						</tbody>
					</table>
					<label>共<font color='red' id="count_page_number"></font>条记录</label>
					<div id="paged" class="page" style="display:inline-block;">
					</div>
				</div>
			</fieldset>
		</div>
		
		<!--模板-->
		<script type="text/html" id="tpl">
			{{# layui.each(d.list, function(index, item){ }}
			<tr>
				{{# if(item.source == 1){ }}
				<td>IOS</td>
				{{# } else if(item.source == 0){ }}
				<td>Android</td>
				{{# } else { }}
				<td></td>
				{{# } }}
				<td>{{ item.appSerialNumber }}</td>
				<td>{{ item.name }}</td>
				<td>{{ item.phoneNum }}</td>
				<td>{{ item.certCode }}</td>
				<td>{{ item.createTime }}</td>
				<!-- <td>{{ item.productQuota }}</td>
				<td>{{ item.days }}</td> -->
				<td>{{ item.auditingTime }}</td>
				<td>{{ item.creditMoney }}</td>
				{{# if(item.auditingState == 1){ }}
				<td>待审批</td>
				{{# } else if(item.auditingState == 2){ }}
				<td>审批通过</td>
				{{# } else if(item.auditingState == 3){ }}
				<td>审批未通过</td>
				{{# } else if(item.auditingState == 4){ }}
				<td>待人工确认</td>
				{{# } else { }}
				<td></td>
				{{# } }}
				{{# if(item.isStep == 1){ }}
				<td>芝麻信用评分</td>
				{{# } else if(item.isStep == 2){ }}
				<td>芝麻信用欺诈清单</td>
				{{# } else if(item.isStep == 3){ }}
				<td>同盾</td>
				{{# } else if(item.isStep == 4){ }}
				<td>聚信立蜜蜂</td>
				{{# } else if(item.isStep == 5){ }}
				<td>聚信立蜜罐</td>
				{{# } else if(item.isStep == 6){ }}
				<td>芝麻行业关注名单</td>
				{{# } else if(item.isStep == 7){ }}
				<td>白骑士反欺诈</td>
				{{# } else if(item.isStep == 8){ }}
				<td>91征信</td>
				{{# } else if(item.isStep == 10){ }}
				<td>小视科技</td>
				{{# } else if(item.isStep == 11){ }}
				<td>葫芦索伦</td>
				{{# } else if(item.isStep == 99){ }}
				<td>潘多拉</td>
				{{# } else { }}
				<td></td>
				{{# } }}
				{{# if(item.auditResult != null){ }}
				<td>{{ item.auditResult }}</td>
				{{# } else { }}
				<td></td>
				{{# } }}
				{{# if(item.isPushApp == 0){ }}
				<td>否</td>
				{{# } else if(item.isPushApp == 1){ }}
				<td>是</td>
				{{# } else { }}
				<td></td>
				{{# } }}
				<td style="white-space: nowrap;">
					<a href="javascript:;" data-id="{{ item.platformId }}" data-name="{{ item.name }}" data-applicationid="{{ item.applicationId }}" data-opt="find" class="layui-btn layui-btn-normal layui-btn-mini">用户信息</a>
					<a href="javascript:;" data-id="{{ item.appSerialNumber }}" data-opt="detail" class="layui-btn layui-btn-mini">申请单信息</a>
				</td>
			</tr>
			{{# }); }}
		</script>

		
		<!-- js -->
		<script src="../../jqery/jquery.js"></script>
		<script src="../../../commons/base.js"></script>
		<script type="text/javascript" src="../../plugins/layui/layui.js"></script>
		<script type="text/javascript" src="../../js/scoreDetail/applicationFromScoreDetailSmallStatistics.js"></script>
	</body>
</html>
