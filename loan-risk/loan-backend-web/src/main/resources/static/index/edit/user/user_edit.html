<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

</head>
		<!-- css -->
		<link rel="stylesheet" href="../../plugins/layui/css/layui.css" media="all" />
<!-- 		<link rel="stylesheet" href="../../css/global.css" media="all"> -->
		<link rel="stylesheet" href="../../plugins/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="../../css/table.css" />

		<!-- JS -->
		<script type="text/javascript" src="../../plugins/layui/layui.js"></script>
		<script src="../../jqery/jquery.js"></script>
		<script type="text/javascript" src="../../../commons/base.js"></script>
		<script type="text/javascript" src="../../js/user/user_edit.js"></script>
		
		
<body>
	<div style="margin: 15px;">
	<form class="layui-form" id="userForms" >
		<div class="layui-form-item">
			<label class="layui-form-label">登录帐号</label>
			<div class="layui-input-block">
				<input id="id" type="hidden" name="id"  autocomplete="off" class="layui-input" >
				<input id="userName" type="text" name="userName" placeholder="登录帐号"  class="layui-input" >
			</div>
		</div>
<!-- 		<div class="layui-form-item" id="pwd_id" style="display:none;"> -->
<!-- 			<label class="layui-form-label" >登录密码</label> -->
<!-- 			<div class="layui-input-inline" id="pwd_input_id"> -->
				
<!-- 			</div> -->
<!-- 			<div class="layui-form-mid layui-word-aux"><font color='red'>*</font></div> -->
<!-- 		</div> -->
		<div class="layui-form-item">
			<label class="layui-form-label">姓名</label>
			<div class="layui-input-inline">
				<input id="nickName" type="text" name="nickName"   placeholder="姓名"  class="layui-input">
			</div>
		</div>
		
		<div class="layui-form-item">
			<label class="layui-form-label">手机号</label>
			<div class="layui-input-inline">
<!-- 				<input id="mobile" type="text" name="mobile"   placeholder="手机号"  class="layui-input"> -->
				<input id="mobile" type="text" name="mobile"   placeholder="手机号"  class="layui-input" maxlength="11"
					onkeyup="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}" 
					onafterpaste="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}">
			</div>
		</div>
		
		<ul id="demo"></ul>
		
		<div class="layui-form-item" id="parent_div">
			<label class="layui-form-label">角色</label>
			<div class="layui-input-inline">
				<select name="roleId" lay-filter="select"  lay-search="" id="select_parentId" >
					<option value="">直接选择或搜索选择</option>
				</select>
			</div>
			<div class="layui-form-mid layui-word-aux"><font color='red'>*</font></div>
		</div>
	 
	 
		<!-- 图片    start-->
		<div class="site-demo-upload" style="margin-left: 180px;">
		  <img id="LAY_demo_upload" src=""   width="150px;" height="150px;"  style="display:none;">
		  <div class="site-demo-upbar" id="upload_id">
		    <input name="file" class="layui-upload-file" id="file_id" type="file" >
		  </div>
		</div>
		<!-- 图片   end-->
 	  
		<input type="button" class="layui-btn" value="保存" onclick="save()" id="save_bt" style="margin-top: 30px;margin-left: 248px;" />
		<button class="layui-btn layui-btn-normal" id="closeIframe" onclick="closeIfrname()" style="margin-left: 70px;margin-top: 29px;" >取消</button>
		
	</form>
</div>
</body>
</html>
